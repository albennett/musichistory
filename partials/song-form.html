<section id="textbox">
        Artist: <input type="text" name="artist" id="artist-input" ng-model="newSong.artist">
        Album: <input type="text" name="album" id="album-input" ng-model="newSong.album">
        Song: <input type="text" name="song" id="song-input" ng-model="newSong.title">
        <button ng-click="addSong()">Add</button>
</section>
