<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <nav class="navigation">
      <ul>
        <li><a href="#">View music</a></li> 
        <li><a href="#">Add music</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>

		<form action="form.html" method="POST" class="music-form">
	    <fieldset>
	      <label for="song-length" class="move-text">Song Length</label>

	      <input type="range" name="song-length" min="15" max="25" step="1.7" value="18.5">
	    
				<label for="feedback-type" class="move-text">Artists:</label>
			    <select id="artists" name="type">
			    	<option>Option</option>
			      <option>Ben Sollee</option>
			      <option>Jose Gonzalez</option>
			      <option>The Lone Bellow</option>
			      <option>The National</option>
			    </select>
			
				<label for="feedback-type" class="move-text">Albums:</label>
			    <select id="albums" name="type">
			    	<option>Option</option>
			      <option>Learning to Bend</option>
			      <option>Walter Mitty</option>
			      <option>The Lone Bellow</option>
			      <option>Trouble Will Find Me</option>
			    </select>

			    <label for = "checkbox" class="genre-text">Genre:</label>
				    <input type="checkbox" name="rock" value="rock"> Rock
			      <input type="checkbox" name="pop" value="pop"> Pop
			      <input type="checkbox" name="indie" value="indie"> Indie
			      <input type="checkbox" name="americana" value="americana"> Americana

			</fieldset>
		</form>
